services:
  redis:
    image: redis:alpine
    container_name: microservice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  api-gateway:
    build:
      context: .
      dockerfile: packages/api-gateway/Dockerfile
    container_name: microservice-api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EVENT_SERVICE_HOST=backend
      - EVENT_SERVICE_PORT=3001
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./packages/api-gateway:/app/packages/api-gateway
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/packages/api-gateway/node_modules
      - /app/packages/shared/node_modules
    command: npm run start:dev

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: microservice-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=data:./database.sqlite
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./packages/backend:/app/packages/backend
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/packages/backend/node_modules
      - /app/packages/shared/node_modules
      - subscriber_data:/app/packages/backend/data
    command: npm run start:dev

volumes:
  redis_data:
  subscriber_data: